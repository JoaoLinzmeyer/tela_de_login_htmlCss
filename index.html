<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>
<body>
    <div class="container">
        <form class="loginCards" method="post" action="/login">
            <div class="rightCard">
                <h1>Login</h1>
                <div class="Fields">
                    <label for="user" class="lblText">User</label>
                    <input type="text" class="inputTxt" placeholder="Username" name='usuario'>
                </div>
                <div class="Fields">
                    <label for="password" class="lblText" >Password</label>
                    <input type="password" class="inputTxt" placeholder="Password" name='senha'> 
                </div>
                <button class="btn-Login">LOGIN</button>
                <a class="forgot" href="#">Forgot User/password?</a>
                <span class="or">or</span>
                <a class="createAccount" href="#">Create your account -></a>
            </div>
        </form>
    </div>
</body>
</html>
